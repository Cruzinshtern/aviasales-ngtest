<div>
  <div class="filter_bar_wrapper">
    <button class="cheapest_btn" [ngClass]="{'btn_active': isCheapest}" (click)="toggleSorting('САМЫЙ ДЕШЕВЫЙ')">
      <span class="writing">САМЫЙ ДЕШЕВЫЙ</span>
    </button>
    <button class="quickest_btn" [ngClass]="{'btn_active': isQuickest}" (click)="toggleSorting('САМЫЙ БЫСТРЫЙ')">
      <span class="writing">САМЫЙ БЫСТРЫЙ</span>
    </button>
  </div>
  <app-ticket-list [tickets]="tickets"></app-ticket-list>
</div>
